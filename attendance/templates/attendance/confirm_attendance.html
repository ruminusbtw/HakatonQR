<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение посещения</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #bbbbbb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .card p {
            color: #7f8c8d;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .card form {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-confirm {
            background-color: #3498db;
            color: white;
        }
        .btn-confirm:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .btn-cancel {
            background-color: #f44336;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Подтверждение посещения</h2>
        <p>Занятие: <strong>{{ lesson.name }}</strong></p>
        <p>Вы уверены, что хотите отметиться на этом занятии?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-confirm">Да, подтвердить</button>
        </form>
    </div>
</body>
</html>
